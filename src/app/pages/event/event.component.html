<section class="schedule-section spad pt-4">
        <div class="container" *ngIf="eventData$  | async as EventData ">
       
        <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col-12">
                  <img class="card-img-top" [src]="EventData.imageUrl" alt="Card image cap">
                </div>
              </div>
              <div class="row pt-2">
                <div class="col-lg-6">
                    <div class="section-title">
                        <h2>{{EventData.eventName}}</h2>
                        <p>{{EventData.organizerName}}</p>
                    </div>
                </div>
                <div class="col-6 text-end">
                  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Book Now</button>
                </div>
                <div class="col-6">
                  Start Time: {{EventData.startDate|date:"dd-MM-yyyy"}}
                </div>
                <div class="col-6 text-end">
                  End Time: {{EventData.endDate|date:"dd-MM-yy"}}
                </div>
                <div class="col-12 text-end">
                  <p>Location: {{EventData.location}}</p>
                </div>
                <div class="col-12 pt-1">
                  <p>
                    Evenet Description
                  </p>
                </div>
            </div>
            
            </div>
            <div class="col-4">
              <h3>Events By __</h3>
              <div class="row">
               @for(item of events$ |  async; track $index)
               {
                <div class="col-12 pt-1">
                    <div class="card" >
                      <img class="card-img-top" style="height: 100px !important;" [src]="item.imageUrl" alt="Card image cap">
                      <div class="card-body"> 
                         
                        <a [routerLink]="['/event/', item.eventId]" class="btn btn-primary">Book</a>
                      </div>
                    </div>
                  </div>
               }
              </div>
            </div>
        </div> 
    </div>
</section>
